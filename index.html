<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="wrapper">
    <div>
        <header>
            <h1 class="text-center">Password Generator</h1>
        </header>
    </div>
    <div class="shadow-sm p-3 mb-5 bg-white rounded">
      <div class="card">
        <div class="card-header bg-white">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            class="rounded-lg col-md-12 text-sm-center"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
            <div class="card-footer bg-white">
          <button id="generate" class="btn text-white bg-danger rounded-pill">Generate Password</button>
          <button id="copy" class="btn text-white bg-secondary rounded-pill">Copy Password</button>
            </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
